<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>SEO TOOL</title>
  </head>
  <body>
    <div class="content-container">
      <h1 class="content-header">Phân tích SEO</h1>
      <div class="input-container">
        <p class="input-label-title">Nhập title</p>
        <input type="text" class="input-box" placeholder="Title..." />
        <p class="input-label-title">Nhập văn bản</p>
        <textarea
          class="input-area"
          cols="30"
          rows="10"
          placeholder="Paragraph..."
        ></textarea>
        <div class="input-check-container">
          <p class="input-label-title">Nhập từ khóa check</p>
          <input type="text" class="input-check-box" />
        </div>
        <div class="submit-btn">Kiểm tra</div>
      </div>

      <ul class="result-container">
        <p class="title-length"></p>
        <p class="duplicate-content"></p>
      </ul>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
